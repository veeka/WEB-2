  <body>

<div>
    <img style="width: 120px; margin-top: 60px;" class="logo" src="img/logo.svg">

  <h3 style="font-family:'Montserrat', sans-serif,; margin-top: 40px;"> 
  &iexcl;Doce a&ntilde;os de esfuerzo y triunfo apoyados <br> masivamente por el p&uacute;blico dominicano!
  </h3>


<p > Para mejorar cada d&iacute;a, debemos saber lo que opinas sobre nosotros. &iexcl;An&iacute;mate!</p>

</div>

    <div class="container">
      <form>
        <div class="form-group">
          <textarea class="form-control status-box" rows="2" placeholder="Br&iacute;ndanos tu opini&oacute;n sobre la funci&oacute;n de hoy"></textarea>
        </div>
      </form>
      <div class="button-group pull-right">
        <p class="counter">140</p>
        <a href="#" class="btn-btn-primary">POST</a>
      </div>
    
      <ul class="posts">
      </ul>
    </div>

    

    <script>

    var main = function() {
  $('.btn').click(function() {
    var post = $('.status-box').val();
    $('<li>').text(post).prependTo('.posts');
    $('.status-box').val('');
    $('.counter').text('140');
    $('.btn').addClass('disabled'); 
  });
  
  $('.status-box').keyup(function() {
    var postLength = $(this).val().length;
    var charactersLeft = 140 - postLength;
    $('.counter').text(charactersLeft);
  
    if(charactersLeft < 0) {
      $('.btn').addClass('disabled'); 
    }
    else if(charactersLeft == 140) {
      $('.btn').addClass('disabled');
    }
    else {
      $('.btn').removeClass('disabled');
    }
  });
  
  $('.btn').addClass('disabled');
}

$(document).ready(main);
    </script>
